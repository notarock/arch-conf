font_family       JetBrains Mono Medium Medium
bold_font         JetBrains Mono Medium Bold
italic_font       JetBrains Mono Medium Italic
bold_italic_font   JetBrains Mono Medium Bold Italic

font_size 9

box_drawing_scale 0.001, 1, 1.5, 2
scrollback_lines 2000

adjust_line_height  5
adjust_column_width 0

cursor #ffffff
cursor_text_color background
cursor_shape block
cursor_blink_interval      0
cursor_stop_blinking_after 1.0

open_url_with firefox
copy_on_select no
rectangle_select_modifiers ctrl+alt
mouse_hide_wait 3.0

sync_to_monitor yes
enable_audio_bell no
background_opacity 0.98
dynamic_background_opacity no

